<!-- Version Desktop -->
<div class="masthead vh-100 d-none d-md-flex" *ngIf="!isMobile">
  <div class="container h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <mat-card class="shadow-lg">
          <mat-card-content class="p-4 p-md-5">
            <div class="text-center mb-4">
              <h1 class="h2 mb-3">Gogenius FR</h1>
            </div>
            
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <!-- Username Field -->
              <mat-form-field appearance="outline" class="w-100 mb-3">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username" required>
                <mat-icon matSuffix>person</mat-icon>
                <mat-error *ngIf="username?.hasError('required')">
                  Username is required
                </mat-error>
              </mat-form-field>
              
              <!-- Password Field -->
              <mat-form-field appearance="outline" class="w-100 mb-3">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" required>
                <mat-icon matSuffix>lock</mat-icon>
                <mat-error *ngIf="password?.hasError('required')">
                  Password is required
                </mat-error>
              </mat-form-field>
              
              <!-- Error Message -->
              <div *ngIf="loginFailed" class="alert alert-danger mt-2">
                Invalid username or password
              </div>
              
              <!-- Submit Button -->
              <button 
                type="submit" 
                mat-raised-button 
                color="primary" 
                class="w-100 py-2 mt-3"
                [disabled]="isLoading"
              >
                <span *ngIf="!isLoading">LOGIN</span>
                <span *ngIf="isLoading">
                  <mat-spinner diameter="20" class="d-inline-block me-2"></mat-spinner>
                  Loading...
                </span>
              </button>
              
              <!-- Sign Up Link -->
              <div class="text-center mt-3">
                <span class="text-muted">
                  Don't have an account? 
                  <a routerLink="/register" class="ms-1">Sign Up</a>
                </span>
              </div>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>

<!-- Version Mobile -->
<div class="masthead-mobile vh-100 d-md-none" *ngIf="isMobile">
  <div class="container h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-11">
        <div class="p-4">
          <div class="text-center mb-5">
            <h1 class="text-white mb-4">Gogenius FR</h1>
          </div>
          
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <!-- Username Field -->
            <mat-form-field appearance="fill" class="w-100 mb-4">
              <mat-label class="text-white">Username</mat-label>
              <mat-icon matPrefix>person</mat-icon>
              <input matInput formControlName="username" required>
              <mat-error *ngIf="username?.hasError('required')">
                Username is required
              </mat-error>
            </mat-form-field>
            
            <!-- Password Field -->
            <mat-form-field appearance="fill" class="w-100 mb-4">
              <mat-label class="text-white">Password</mat-label>
              <mat-icon matPrefix>lock</mat-icon>
              <input matInput type="password" formControlName="password" required>
              <mat-error *ngIf="password?.hasError('required')">
                Password is required
              </mat-error>
            </mat-form-field>
            
            <!-- Error Message -->
            <div *ngIf="loginFailed" class="alert alert-warning mt-2">
              Invalid username or password
            </div>
            
            <!-- Submit Button -->
            <button 
              type="submit" 
              mat-raised-button 
              color="primary" 
              class="w-100 py-3 mt-3"
              [disabled]="isLoading"
            >
              <span *ngIf="!isLoading">LOGIN</span>
              <span *ngIf="isLoading">
                <mat-spinner diameter="20" class="d-inline-block me-2"></mat-spinner>
                Loading...
              </span>
            </button>
            
            <!-- Sign Up Link -->
            <div class="text-center mt-4">
              <span class="text-white">
                Don't have an account? 
                <a routerLink="/register" class="text-white ms-1">Sign Up</a>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
